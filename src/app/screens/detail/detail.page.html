<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" color="light" name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!--FOOD DETIL CARD-->
  <div class="card">
    <div class="image">
      <ion-img [src]="food?.image ?? undefined"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{food?.title ?? undefined}}</h1>
        <p class="ion-no-margin"><sup>Rp</sup>{{food?.price ?? undefined | number: '1.2'}}</p>
      </div>
    </div>
    <div class="rates">
      <app-badge icon="d-time-forward" text="30m"></app-badge>
      <app-badge icon="star-outline" text="4.5"></app-badge>
    </div>
    <div class="about">
      <h1>About</h1>
      <p>{{food?.description ?? undefined}}</p>
    </div>
    <app-button (click)="addItemToCart()">Add to Cart</app-button>
  </div>
</ion-content>
